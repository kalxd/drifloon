<nav class="ui pager">
	<button class="button" (click)="connectToPage(1)">第一页</button>
	<button class="button" (click)="connectToPage(pagerResult().prevPage)">上一页</button>
	<select class="selection" [value]="pagerResult().page" (change)="connectSelectChange($event)">
		@for (page of pagerResult().selectPages; track page) {
		<option [value]="page">第{{ page }}页</option>
		}
	</select>
	<button class="button" (click)="connectToPage(pagerResult().nextPage)">下一页</button>
	<button class="button" (click)="connectToPage(pagerResult().totalPage)">最后页</button>
</nav>
