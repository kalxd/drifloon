<ui-topbar>
	应用表单
</ui-topbar>

<ui-form [formGroup]="formData">
	<ui-form-field label="用户名">
		<input formControlName="username" />
	</ui-form-field>

	<ui-form-field label="密码">
		<input type="password" formControlName="password" />
	</ui-form-field>

	<ui-dialog-box (cancel)="cancel.emit()" (ok)="connectSubmit()" />
</ui-form>
