<ui-form-field label="当前页">
	<input [(ngModel)]="pagerState.page" type="number" />
</ui-form-field>

<ui-form-field label="每页个数">
	<input [(ngModel)]="pagerState.size" type="number" />
</ui-form-field>

<ui-form-field label="总个数">
	<input [(ngModel)]="pagerState.count" type="number" />
</ui-form-field>

<ui-pager [pager]="pagerState.pager()" (pageChange)="connectPageChange($event)" />

<ol>
@for (h of changeHistory(); track $index) {
<li>{{ h }}</li>
}
</ol>
